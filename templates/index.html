<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
       <title>Heart Failure Predictor</title>
       <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        
    </head>

    
    <body>
       

        <!-- Website Title -->
    	<div class="container">
            <center><h2 class='container-heading t'><span class="heading_font">Heart Failure Predictor</span></h2><center>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="AGE"><br>
                <input class="form-input" type="text" name="CPK" placeholder="Level of the CPK enzyme in the blood (50 - 8000)"><br>
                <input class="form-input" type="text" name="platelets" placeholder="Platelets in the blood (25000-600000)"><br>
                <input class="form-input" type="text" name="SC" placeholder="Level of serum-creatinine in the blood (1-9)"><br>
                <input class="form-input" type="text" name="SS" placeholder="Level of serum sodium in the blood (110-150)"><br>
                <input class="form-input" type="text" name="EF" placeholder="Ejection Fration (20-80)"><br>
                <input class="form-input" type="text" name="time" placeholder="TIME (25-300) "><br>
                <input class="form-input" type="text" name="Smoking" placeholder="Smoking (0/1)"><br>
                <input class="form-input" type="text" name="anaemia" placeholder="Anaemia (0/1)"><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="High Blood Pressure (0/1)"><br>
                <input class="form-input" type="text" name="Diabetes" placeholder="Diabetes (0/1)"><br>
                <input class="form-input" type="text" name="Gender" placeholder="Gender (Male=1 , Female=0)"><br>

                <button class="my-cta-button" type="submit">Predict</button>
                
        	</form>
    	</div>

        <!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/AbhishekSrivastava2701"><i class="git"></i></a>
            </div>
            <img src="{{ url_for('static', filename='GitHub-Mark-ea2971cee799.png') }}" alt="GitHub" height="30" width="30" style="border-radius: 80px;">
            <p><span style="color: red;">&copy;</span> Heart Failure Predictor</p>
        </div>

    </body>
</html>
